<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product List</title>

    <!-- Style -->
    <link rel="stylesheet" href="./style/reset.css" />
    <link rel="stylesheet" href="./style/color-identifier.css" />
    <link rel="stylesheet" href="./style/keyframe.css" />
    <link rel="stylesheet" href="./style/index.css" />
    <!-- Script -->
    <script src="./script/Jquery.js"></script>
    <script defer type="module" src="./script/index.js"></script>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
    <!-- Google Font (Nunito) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- prompt -->
    <div class="prompt-frame">
      <!-- Create Prompt -->
      <div id="createPrompt" class="prompt">
        <button class="close default">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="15"
            height="15"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-x-icon lucide-x"
          >
            <path d="M18 6 6 18" />
            <path d="m6 6 12 12" />
          </svg>
        </button>
        <form id="createForm" class="createForm">
          <div id="input-create-kode" class="input-group">
            <label for="createkode">Kode</label>
            <input
              placeholder="P00..."
              type="text"
              name="kode"
              id="createkode"
              class="validate"
            />
          </div>
          <div id="input-create-nama" class="input-group">
            <label for="createnama">Nama</label>
            <input
              placeholder="Nama produk"
              type="text"
              name="nama"
              id="createnama"
              class="validate"
            />
          </div>
          <div id="input-create-satuan" class="input-group">
            <label for="createsatuan">Satuan</label>
            <select
              name="satuan"
              id="createsatuan"
              class="satuan validate invalid"
            >
              <option disabled selected value="">( Pcs, Ons, Kg... )</option>
              <option value="pcs" name="createFormSelect">Pcs</option>
              <option value="ons" name="createFormSelect">Ons</option>
              <option value="kg" name="createFormSelect">Kg</option>
              <option value="gros" name="createFormSelect">Gros</option>
            </select>
          </div>
          <div id="input-create-harga" class="input-group">
            <label for="createharga">Harga</label>
            <input
              placeholder="0"
              name="harga"
              id="createharga"
              max="99999999999999"
              class="validate"
            />
          </div>
          <div id="input-create-gambar" class="input-group">
            <label for="creategambar">Gambar</label>
            <div class="creategambar image-input-opt error">
              <select class="ignore" name="creategambar" id="creategambar">
                <option selected value="url">Url</option>
                <option value="upload">Upload</option>
              </select>
              <input
                type="text"
                name="imageurl"
                id="createimageurl"
                placeholder="https://..."
                class="creategambar image-url-input ignore"
              />
              <div class="creategambar image-upload-input ignore disabled">
                <input
                  type="file"
                  name="imageupload"
                  id="createimageupload"
                  accept="image/jpeg, image/png"
                />
                <label id="imageupload" for="createimageupload">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="15"
                    height="15"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="lucide lucide-hard-drive-upload-icon lucide-hard-drive-upload"
                  >
                    <path d="m16 6-4-4-4 4" />
                    <path d="M12 2v8" />
                    <rect width="20" height="8" x="2" y="14" rx="2" />
                    <path d="M6 18h.01" />
                    <path d="M10 18h.01" />
                  </svg>
                  Upload
                </label>
              </div>
            </div>
          </div>
          <p class="errorNote" id="createErrorNote"></p>
          <div class="button-group">
            <button class="primary">Simpan</button>
          </div>
        </form>
      </div>

      <!-- Edit Prompt -->
      <div id="editPrompt" class="prompt">
        <button class="close default">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="15"
            height="15"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-x-icon lucide-x"
          >
            <path d="M18 6 6 18" />
            <path d="m6 6 12 12" />
          </svg>
        </button>

        <form class="editForm">
          <div id="input-edit-kode" class="input-group">
            <label for="editkode">Kode</label>
            <input
              placeholder="P00..."
              type="text"
              name="kode"
              class="validate"
              id="editkode"
            />
          </div>
          <div id="input-edit-nama" class="input-group">
            <label for="editnama">Nama</label>
            <input
              placeholder="Nama produk"
              type="text"
              name="nama"
              id="editnama"
              class="validate"
            />
          </div>
          <div id="input-edit-satuan" class="input-group">
            <label for="editsatuan">Satuan</label>
            <select
              name="satuan"
              id="editsatuan"
              class="satuan invalid validate"
            >
              <option disabled selected value="">( Pcs, Ons, Kg... )</option>
              <option value="pcs" name="editFormSelect">Pcs</option>
              <option value="ons" name="editFormSelect">Ons</option>
              <option value="kg" name="editFormSelect">Kg</option>
              <option value="gros" name="editFormSelect">Gros</option>
            </select>
          </div>
          <div id="input-edit-harga" class="input-group">
            <label for="editharga">Harga</label>
            <input
              placeholder="0"
              name="harga"
              id="editharga"
              max="99999999999999"
              class="validate"
            />
          </div>
          <div id="input-edit-gambar" class="input-group">
            <label for="editgambar">Gambar</label>
            <div class="editgambar image-input-opt error">
              <select class="ignore" name="editgambar" id="editgambar">
                <option selected value="url">Url</option>
                <option value="upload">Upload</option>
              </select>
              <input
                type="text"
                name="imageurl"
                id="editimageurl"
                placeholder="https://..."
                class="editgambar image-url-input ignore"
              />
              <div class="editgambar image-upload-input ignore disabled">
                <input
                  type="file"
                  name="imageupload"
                  id="editimageupload"
                  accept="image/jpeg, image/png"
                />
                <label id="imageupload" for="editimageupload">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="15"
                    height="15"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="lucide lucide-hard-drive-upload-icon lucide-hard-drive-upload"
                  >
                    <path d="m16 6-4-4-4 4" />
                    <path d="M12 2v8" />
                    <rect width="20" height="8" x="2" y="14" rx="2" />
                    <path d="M6 18h.01" />
                    <path d="M10 18h.01" />
                  </svg>
                  Upload
                </label>
              </div>
            </div>
          </div>
          <p class="errorNote" id="editErrorNote"></p>
          <div class="button-group">
            <button class="warning" id="delete" type="button">Delete</button>
            <button class="primary" type="submit" class="simpan-edit-btn">
              Simpan
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- toast -->
    <div id="toast"></div>

    <!-- main page -->
    <main>
      <header>
        <h1>Product List</h1>
        <div class="filter-container">
          <div class="filter-produk">
            <input
              type="radio"
              name="filter"
              id="filter1"
              class="filter-radio"
              style="display: none"
            />
            <input
              type="radio"
              name="filter"
              id="filter2"
              class="filter-radio"
              style="display: none"
            />
          </div>
          <div class="input-wrapper">
            <input
              placeholder="Pencarian produk..."
              type="text"
              name="pencarian"
              id="pencarian"
              class="pencarian"
            />
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-search-icon lucide-search"
            >
              <path d="m21 21-4.34-4.34" />
              <circle cx="11" cy="11" r="8" />
            </svg>
          </div>
        </div>
        <button id="create" class="primary create">
          <div class="tambah-btn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="15"
              height="15"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-plus-icon lucide-plus"
            >
              <path d="M5 12h14" />
              <path d="M12 5v14" />
            </svg>
            <span>Tambah</span>
          </div>
        </button>
      </header>
      <div class="filter-container-mobile">
        <div class="input-wrapper">
          <input
            placeholder="Pencarian produk..."
            type="text"
            name="pencarian"
            id="pencarian"
            class="pencarian"
          />
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="18"
            height="18"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-search-icon lucide-search"
          >
            <path d="m21 21-4.34-4.34" />
            <circle cx="11" cy="11" r="8" />
          </svg>
        </div>
      </div>
      <div class="table-wrapper">
        <table style="width: 100%">
          <colgroup>
            <col span="1" style="width: 2%" />
            <col span="1" style="width: 3%" />
            <col span="1" style="width: 20%" />
            <col span="1" style="width: 3%" />
            <col span="1" style="width: 10%" />
          </colgroup>
          <thead>
            <tr>
              <th class="action">Action</th>
              <th>Kode</th>
              <th>Nama</th>
              <th>Satuan</th>
              <th>
                <div id="filter-harga" class="wrapper">
                  <span class="off">Harga</span>
                  <label for="filter" id="label-toggle"
                    ><svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="18"
                      height="18"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2.4"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      class="lucide lucide-chevrons-up-down-icon lucide-chevrons-up-down"
                    >
                      <path d="m7 15 5 5 5-5" />
                      <path d="m7 9 5-5 5 5" />
                    </svg>
                  </label>
                </div>
              </th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="action">
                <button
                  class="default skeleton"
                  style="width: 16px; height: 16px"
                ></button>
              </td>
              <td id="kode">
                <p style="width: 50%; height: 14px" class="skeleton"></p>
              </td>
              <td id="nama">
                <div>
                  <div style="width: 30px; height: 30px" class="skeleton"></div>
                  <p style="width: 30%; height: 14px" class="skeleton"></p>
                </div>
              </td>
              <td id="satuan">
                <p style="width: 50%; height: 14px" class="skeleton"></p>
              </td>
              <td id="harga">
                <p style="width: 30%; height: 14px" class="skeleton"></p>
              </td>
            </tr>
            <tr>
              <td class="action">
                <button
                  class="default skeleton"
                  style="width: 16px; height: 16px"
                ></button>
              </td>
              <td id="kode">
                <p style="width: 50%; height: 14px" class="skeleton"></p>
              </td>
              <td id="nama">
                <div>
                  <div style="width: 30px; height: 30px" class="skeleton"></div>
                  <p style="width: 10%; height: 14px" class="skeleton"></p>
                </div>
              </td>
              <td id="satuan">
                <p style="width: 50%; height: 14px" class="skeleton"></p>
              </td>
              <td id="harga">
                <p style="width: 20%; height: 14px" class="skeleton"></p>
              </td>
            </tr>
            <tr>
              <td class="action">
                <button
                  class="default skeleton"
                  style="width: 16px; height: 16px"
                ></button>
              </td>
              <td id="kode">
                <p style="width: 50%; height: 14px" class="skeleton"></p>
              </td>
              <td id="nama">
                <div>
                  <div style="width: 30px; height: 30px" class="skeleton"></div>
                  <p style="width: 20%; height: 14px" class="skeleton"></p>
                </div>
              </td>
              <td id="satuan">
                <p style="width: 50%; height: 14px" class="skeleton"></p>
              </td>
              <td id="harga">
                <p style="width: 50%; height: 14px" class="skeleton"></p>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <footer>
        <div class="index_buttons">
          <i class="prev-btn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-chevron-left-icon lucide-chevron-left"
            >
              <path d="m15 18-6-6 6-6" />
            </svg>
          </i>
          <div class="pagination-lists"></div>
          <i class="next-btn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-chevron-right-icon lucide-chevron-right"
            >
              <path d="m9 18 6-6-6-6" />
            </svg>
          </i>
        </div>
        <span class="footer-span"></span>
      </footer>
    </main>
  </body>
</html>
