<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product List</title>

    <!-- Style -->
    <link rel="stylesheet" href="../../style/reset.css" />
    <link rel="stylesheet" href="../../style/color-identifier.css" />
    <link rel="stylesheet" href="../../style/keyframe.css" />
    <link rel="stylesheet" href="../../style/index.css" />
    <!-- Script -->
    <script src="../../script/Jquery.js"></script>
    <script defer type="module" src="./script/index.js"></script>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
    <!-- Google Font (Nunito) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- prompt -->
    <div class="prompt-frame">
      <!-- Create Prompt -->
      <div id="createPrompt" class="prompt">
        <button class="close default">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="15"
            height="15"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-x-icon lucide-x"
          >
            <path d="M18 6 6 18" />
            <path d="m6 6 12 12" />
          </svg>
        </button>
        <form id="createForm" class="createForm">
          <div id="input-create-kodegudang" class="input-group">
            <label for="createkodegudang">Kode</label>
            <input
              placeholder="G00 ..."
              type="text"
              name="kodegudang"
              id="createkodegudang"
              class="validate"
            />
          </div>
          <div id="input-create-namagudang" class="input-group">
            <label for="createnamagudang">Gudang</label>
            <input
              type="text"
              placeholder="Gudang ..."
              name="namagudang"
              id="createnamagudang"
              class="validate"
            />
          </div>
          <div id="input-create-alamat" class="input-group">
            <label for="createalamat">Alamat</label>
            <input
              type="text"
              placeholder="Alamat ..."
              name="alamat"
              id="createalamat"
              class="validate"
            />
          </div>
          <div id="input-create-kapasitas" class="input-group">
            <label for="createkapasitas">Kapasitas</label>
            <input
              type="number"
              placeholder="0"
              name="kapasitas"
              id="createkapasitas"
              class="validate"
            />
          </div>
          <div id="input-create-kontak" class="input-group">
            <label for="createakontak">Kontak</label>
            <input
              type="text"
              placeholder="kontak ..."
              name="kontak"
              id="createkontak"
              class="validate"
            />
          </div>
          <p class="errorNote" id="createErrorNote"></p>
          <div class="button-group">
            <button class="primary">Simpan</button>
          </div>
        </form>
      </div>

      <!-- Edit Prompt -->
      <div id="editPrompt" class="prompt">
        <button class="close default">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="15"
            height="15"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-x-icon lucide-x"
          >
            <path d="M18 6 6 18" />
            <path d="m6 6 12 12" />
          </svg>
        </button>

        <form class="editForm">
          <div id="input-edit-kodegudang" class="input-group">
            <label for="editkodegudang">Kode</label>
            <input
              placeholder="G00 ..."
              type="text"
              name="kodegudang"
              id="editkodegudang"
              class="validate"
            />
          </div>
          <div id="input-edit-namagudang" class="input-group">
            <label for="editnamagudang">Gudang</label>
            <input
              placeholder="Gudang ..."
              name="namagudang"
              id="editnamagudang"
              class="validate"
            />
          </div>
          <div id="input-edit-alamat" class="input-group">
            <label for="editalamat">Alamat</label>
            <input
              placeholder="Alamat ..."
              name="alamat"
              id="editalamat"
              class="validate"
            />
          </div>
          <div id="input-edit-kapasitas" class="input-group">
            <label for="editkapasitas">Kapasitas</label>
            <input
              type="number"
              placeholder="0"
              name="kapasitas"
              id="editkapasitas"
              class="validate"
            />
          </div>
          <div id="input-edit-kontak" class="input-group">
            <label for="editkontak">Kontak</label>
            <input
              placeholder="kontak ..."
              name="kontak"
              id="editkontak"
              class="validate"
            />
          </div>
          <p class="errorNote" id="editErrorNote"></p>
          <div class="button-group">
            <button class="warning" id="delete" type="button">Delete</button>
            <button class="primary" type="submit" class="simpan-edit-btn">
              Simpan
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- toast -->
    <div id="toast"></div>

    <!-- main page -->
    <nav>
      <div>
        <ul>
          <li><a href="../pengiriman/">Pengiriman</a></li>
          <li><a href="../produk/">Produk</a></li>
          <li><a href="../gudang">Gudang</a></li>
          <li class="active"><a href="../kendaraan">Kendaraan</a></li>
        </ul>
      </div>
    </nav>
    <main>
      <header>
        <h1>Produk</h1>
        <div class="filter-container">
          <div class="filter-produk">
            <input
              type="radio"
              name="filter"
              id="filter1"
              class="filter-radio"
              style="display: none"
            />
            <input
              type="radio"
              name="filter"
              id="filter2"
              class="filter-radio"
              style="display: none"
            />
          </div>
          <div class="input-wrapper">
            <input
              placeholder="Pencarian produk..."
              type="text"
              name="pencarian"
              id="pencarian"
              class="pencarian"
              onfocus="this.select()"
            />
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-search-icon lucide-search"
            >
              <path d="m21 21-4.34-4.34" />
              <circle cx="11" cy="11" r="8" />
            </svg>
          </div>
        </div>
        <button id="create" class="primary create">
          <div class="tambah-btn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="15"
              height="15"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-plus-icon lucide-plus"
            >
              <path d="M5 12h14" />
              <path d="M12 5v14" />
            </svg>
            <span>Tambah</span>
          </div>
        </button>
      </header>
      <div class="filter-container-mobile">
        <div class="input-wrapper">
          <input
            placeholder="Pencarian produk..."
            type="text"
            name="pencarian"
            id="pencarian"
            class="pencarian"
            onfocus="this.select()"
          />
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="18"
            height="18"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-search-icon lucide-search"
          >
            <path d="m21 21-4.34-4.34" />
            <circle cx="11" cy="11" r="8" />
          </svg>
        </div>
      </div>
      <div class="table-wrapper">
        <table style="width: 100%">
          <thead>
            <tr>
              <th class="action">Action</th>
              <th>
                <div id="filter-kodegudang" class="wrapper filter-inquire">
                  <span class="off">Kode</span>
                  <label for="filter" class="label-toggle"
                    ><svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="18"
                      height="18"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2.4"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      class="lucide lucide-chevrons-up-down-icon lucide-chevrons-up-down"
                    >
                      <path d="m7 15 5 5 5-5" />
                      <path d="m7 9 5-5 5 5" />
                    </svg>
                  </label>
                </div>
              </th>
              <th>
                <div id="filter-namagudang" class="wrapper filter-inquire">
                  <span class="off">Nama</span>
                  <label for="filter" class="label-toggle"
                    ><svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="18"
                      height="18"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2.4"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      class="lucide lucide-chevrons-up-down-icon lucide-chevrons-up-down"
                    >
                      <path d="m7 15 5 5 5-5" />
                      <path d="m7 9 5-5 5 5" />
                    </svg>
                  </label>
                </div>
              </th>
              <th>
                <div id="filter-alamat" class="wrapper filter-inquire">
                  <span class="off">Alamat</span>
                  <label for="filter" class="label-toggle"
                    ><svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="18"
                      height="18"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2.4"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      class="lucide lucide-chevrons-up-down-icon lucide-chevrons-up-down"
                    >
                      <path d="m7 15 5 5 5-5" />
                      <path d="m7 9 5-5 5 5" />
                    </svg>
                  </label>
                </div>
              </th>
              <th>
                <div id="filter-kapasitas" class="wrapper filter-inquire">
                  <span class="off">Kapasitas (m3)</span>
                  <label for="filter" class="label-toggle"
                    ><svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="18"
                      height="18"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2.4"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      class="lucide lucide-chevrons-up-down-icon lucide-chevrons-up-down"
                    >
                      <path d="m7 15 5 5 5-5" />
                      <path d="m7 9 5-5 5 5" />
                    </svg>
                  </label>
                </div>
              </th>
              <th>
                <div id="filter-kontak" class="wrapper filter-inquire">
                  <span class="off">Kontak</span>
                  <label for="filter" class="label-toggle"
                    ><svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="18"
                      height="18"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2.4"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      class="lucide lucide-chevrons-up-down-icon lucide-chevrons-up-down"
                    >
                      <path d="m7 15 5 5 5-5" />
                      <path d="m7 9 5-5 5 5" />
                    </svg>
                  </label>
                </div>
              </th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </main>
  </body>
</html>
